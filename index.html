
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubGen AI - Professional Video Subtitle Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Noto+Nastaliq+Urdu:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,700&family=Fira+Code:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: dark;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #080a12;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .urdu-text { font-family: 'Noto Nastaliq Urdu', serif; direction: rtl; }
        .serif-text { font-family: 'Playfair Display', serif; }
        .mono-text { font-family: 'Fira Code', monospace; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

        /* Smooth UI Animations */
        .btn-hover-effect {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-hover-effect:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 15px 30px -10px rgba(79, 70, 229, 0.6);
        }
        .btn-hover-effect:active {
            transform: scale(0.96);
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Neural Shimmer Effect */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .animate-shimmer {
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
        }

        /* Subtitle Keyframes */
        @keyframes typing-cursor {
            from { border-right-color: transparent; }
            to { border-right-color: inherit; }
        }

        @keyframes blur-in {
            from { opacity: 0; filter: blur(12px); transform: scale(0.9); }
            to { opacity: 1; filter: blur(0); transform: scale(1); }
        }

        @keyframes bounce-in {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        @keyframes reveal-swipe {
            from { clip-path: inset(0 100% 0 0); }
            to { clip-path: inset(0 0 0 0); }
        }

        .animate-blur { animation: blur-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-bounce-sub { animation: bounce-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .animate-swipe { animation: reveal-swipe 0.8s cubic-bezier(0.65, 0, 0.35, 1) forwards; }

        /* Staggered Entrance */
        .stagger-1 { animation: slide-up 0.4s ease-out 0.1s both; }
        .stagger-2 { animation: slide-up 0.4s ease-out 0.2s both; }
        .stagger-3 { animation: slide-up 0.4s ease-out 0.3s both; }

        @keyframes slide-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
